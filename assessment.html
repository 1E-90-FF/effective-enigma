---
layout: base.njk
title: 'NetWatch'
css: "/css/index.css"
---
<style>
    .form-container {
        background: #fff;
        padding: 30px;
        margin: 20px auto;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 80%;
        max-width: 600px;
    }
    .form-container h2 {
        margin-bottom: 20px;
        font-size: 2em;
        text-align: center;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
    }
    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1em;
    }
    .form-group textarea {
        height: 150px;
        resize: vertical;
    }
    .form-group button {
        background: #ffc414;
        color: #1b122d;
        padding: 10px 20px;
        border: none;
        border-radius: 25px;
        font-size: 1em;
        cursor: pointer;
        transition: background 0.3s ease;
    }
    .form-group button:hover {
        background: #e6b213;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
        .form-container {
            width: 90%;
            padding: 20px;
        }
        .form-container h2 {
            font-size: 1.5em;
        }
    }
    @media (max-width: 480px) {
        .form-container {
            width: 95%;
            padding: 15px;
        }
        .form-container h2 {
            font-size: 1.2em;
        }
        .form-group input,
        .form-group textarea {
            padding: 8px;
        }
        .form-group button {
            padding: 8px 16px;
            font-size: 0.9em;
        }
    }
</style>
<section class="form-container">
    <h2>Get Your Free Assessment</h2>
    <form name="assessment" method="POST" data-netlify="true" netlify>
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
</section>
